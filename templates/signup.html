<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - XiteAI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&display=swap">
    <style>
        /* --- Entire style block copied from login.html for pixel-perfect parity --- */
        /* (Only difference: we added confirm password padding rule) */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Bricolage Grotesque', sans-serif; }
        body { background-color:#0e0d0d; min-height:100vh; display:flex; transition:background-color .3s,color .3s; }
        @media (prefers-color-scheme: light) {
            body{background-color:#fff;color:#000}
            .auth-container{background-color:transparent;border:none}
            .social-login-btn{background-color:#f3f3f3;color:#4b4b4b;border:0 solid #d9d9d9;box-shadow:0 2px 8px rgba(0,0,0,.05)}
            .social-login-btn:hover{background-color:#e4e4e4}
            .divider span{color:rgba(84,84,84,.94);font-size:12px;font-weight:700}
            .divider::before,.divider::after{background-color:rgba(0,0,0,.2);height:.5px}
            .form-group label{color:#000;font-size:8.5px}
            .form-group input{background-color:#fff;color:#000;border:1px solid #d9d9d9}
            .form-group input::placeholder{color:rgba(0,0,0,.6)!important}
            .form-group input::-webkit-input-placeholder{color:rgba(84,84,84,.94);font-size:12px;font-weight:500}
            .form-group input::-moz-placeholder{color:rgba(84,84,84,.94);font-size:12px;font-weight:500}
            .form-group input:-ms-input-placeholder{color:rgba(84,84,84,.94);font-size:12px;font-weight:500}
            .form-group input:focus{border:1px solid #000;box-shadow:0 0 0 2px rgba(0,0,0,.2);outline:none}
            button{background-color:#000;color:#fff;font-size:12px}
            button:hover{background-color:#222}
            .already-user{color:#000;font-size:12px;font-weight:700}
            .already-user a{color:#000}
            .flash-error{background:#f8d7da;color:#721c24}
            .options-container a{color:#7e56c1}
            .logo-dark{display:none!important}.logo-light{display:block!important}.logo-mobile-dark{display:none!important}.logo-mobile-light{display:block!important}
        }
        body{color:#d9d9d9}
        .logo-dark{display:block}.logo-light{display:none}.logo-mobile-dark{display:block}.logo-mobile-light{display:none}
        .container{display:flex;width:100%;min-height:100vh;justify-content:center;align-items:center;flex-direction:row}
        .auth-container{background-color:rgba(14,13,13,.49);border:none;width:50%;max-width:100vw;min-width:320px;display:flex;align-items:center;justify-content:center}
        .auth-container>.auth-content{width:100%;max-width:660px;padding:68px 56px 68px 96px;border-radius:15px;text-align:center;margin:0 auto;background:none}
        .logo-placeholder{display:none}
        h2{font-size:34px;font-weight:500;margin-bottom:24px;color:#f9f7fb;line-height:1.2;text-align:center;margin-left:0}
        h2 span{display:block}
        .social-login-btn{display:flex;align-items:center;justify-content:center;width:70%;margin:0 auto 12px;padding:12px;border:0 solid #444;border-radius:30px;background-color:#1a1a1a;color:#9b9b9b;font-size:15px;font-weight:700;cursor:pointer;transition:background-color .2s,transform .1s;box-shadow:0 2px 8px rgba(0,0,0,.2)}
        .social-login-btn:hover{background-color:#3f3f3f;transform:translateY(-2px)}
        .social-login-btn img{width:24px;height:24px;margin-right:12px;vertical-align:middle}
        .divider{display:flex;align-items:center;margin:20px 0;width:70%;margin-left:auto;margin-right:auto}
        .divider::before,.divider::after{content:'';flex:1;height:.5px;background-color:rgba(84,84,84,.94)}
        .divider span{padding:0 15px;font-size:13px;font-weight:700;color:rgba(249,247,251,.59)}
        .form-group{text-align:left;margin-bottom:25px;margin-left:15%;position:relative}
        .form-group label{display:block;font-size:13px;font-weight:500;margin-bottom:8px;margin-left:.9%;color:#f9f7fb}
        .form-group label .required{color:#e44f26}
        .form-group input{width:82.35%;margin-left:10px;display:block;border-radius:8px;font-size:18px;background-color:#141414;color:#d9d9d9;border:1px solid #444;transition:box-shadow .2s,border .2s;padding-right:40px}
        .form-group input#email{padding:14px 15px}
        .form-group input#password,.form-group input#confirm_password{padding:14px 40px 14px 12px}
        .form-group input::placeholder{color:rgba(249,247,251,.59);font-size:12px;font-weight:500}
        .form-group input::-webkit-input-placeholder{color:rgba(249,247,251,.59);font-size:12px;font-weight:500}
        .form-group input::-moz-placeholder{color:rgba(249,247,251,.59);font-size:12px;font-weight:500}
        .form-group input:-ms-input-placeholder{color:rgba(249,247,251,.59);font-size:12px;font-weight:500}
        .form-group input:focus{border:1px solid #7e56c1;box-shadow:0 0 0 2px rgba(126,86,193,.3);outline:none}
        /* Ensure input text black in light mode override further down */
        .password-wrapper{position:relative;width:82.35%;margin-left:10px;display:inline-block}
        .options-container{display:none}
        button{width:70%;margin:0 auto;padding:18px;background-color:#1a1c1e;color:#fff;border:none;border-radius:25px;font-size:16px;font-weight:500;cursor:pointer;margin-top:24px;transition:background-color .2s,transform .1s;display:block}
        button:hover{background-color:#23272b;transform:translateY(-2px)}
        .already-user{text-align:left;margin-top:20px;font-size:13px;font-weight:700;color:#f9f7fb;margin-left:15%}
        .already-user a{color:#7e56c1;text-decoration:none}
        .already-user a:hover{text-decoration:underline}
        .flash-error{background:#f8d7da;color:#721c24;padding:10px;border-radius:8px;margin-bottom:20px;text-align:center;font-size:14px}
        @media (max-width:768px){.container{flex-direction:column}.auth-container{flex:none;width:100%;max-width:100vw;padding:18px 6px;margin:0 auto;border-radius:0}.auth-container>.auth-content{width:90%;max-width:400px;padding:24px 16px}.logo-mobile-dark{display:block!important}.logo-mobile-light{display:none!important}.logo-dark,.logo-light{display:none!important}h2{font-size:30px;margin-bottom:18px}.social-login-btn,button{width:100%;font-size:20px}.divider{width:100%}.form-group{margin-left:0;width:100%}.form-group input{padding:20px 12px;font-size:22px;width:100%}.password-wrapper{width:100%!important;margin-left:0!important}.form-group input#email,.form-group input#confirm_password{width:100%!important;margin-left:0!important}}
        @media (min-width:769px) and (max-width:1024px){.auth-container{width:70%;flex:1 1 70%;padding:40px 20px}.image-container{width:30%;flex:1 1 30%;min-width:180px;display:block}}
        @media (min-width:1025px){.auth-container{width:50%;flex:1 1 50%;max-width:none}.image-container{width:50%;flex:1 1 50%;display:block}}
        @media (max-width:1024px){.image-container{display:none}}
        @media (min-width:769px){.image-container{display:block}}
        .hidden-trick{display:none;visibility:hidden;position:absolute;left:-9999px}
        @media (prefers-color-scheme: light){body{background-color:#fff!important;color:#000!important}.auth-container{background:transparent!important}.social-login-btn{background-color:#f3f3f3!important;color:#4b4b4b!important}.social-login-btn:hover{background-color:#e4e4e4!important}.form-group input{background-color:#f5f5f5!important;color:#000!important;border:1px solid #d9d9d9!important}.form-group input:focus{border:1px solid #000!important;box-shadow:0 0 0 2px rgba(0,0,0,.2)!important}.form-group label{color:#000!important}.form-group input::placeholder{color:#000!important}.logo-mobile-dark{display:none!important}.logo-mobile-light{display:block!important}button{background-color:#000!important;color:#fff!important}button:hover{background-color:#222!important}.divider span{color:rgba(0,0,0,.7)!important}h2{color:#000!important}.already-user{color:#000!important}.already-user a{color:#7e56c1!important}.divider::before,.divider::after{background-color:rgba(0,0,0,.2)!important}}
    </style>
</head>
<body>
    <div class="container">
    <div class="auth-container">
            <div class="auth-content">
                <!-- Center logo visible on all screens -->
                <img src="{{ url_for('static', filename='logossignup/xiteai.png') }}" class="logo-mobile logo-mobile-dark" alt="XiteAI Logo Dark" style="width:48px;height:48px;object-fit:contain;border-radius:8px;margin:0 auto 16px;" />
                <!-- Light mode center logo -->
                <img src="{{ url_for('static', filename='logossignup/blackxiteai.png') }}" class="logo-mobile logo-mobile-light" alt="XiteAI Logo Light" style="width:48px;height:48px;object-fit:contain;border-radius:8px;margin:0 auto 16px;" />

        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

                <!-- Social logins -->
        <button class="social-login-btn" onclick="showComingSoon()">
            <img src="{{ url_for('static', filename='logossignup/googleicon.svg') }}" alt="Google Icon">
                    Sign up with Google
        </button>
        <button class="social-login-btn" onclick="showComingSoon()">
            <img src="{{ url_for('static', filename='logossignup/xlogoicon.webp') }}" alt="Twitter Icon">
                    Sign up with Twitter
        </button>
        <button class="social-login-btn" onclick="showComingSoon()">
            <img src="{{ url_for('static', filename='logossignup/apple.svg') }}" alt="Apple Icon">
                    Sign up with Apple
        </button>

                <div class="divider"><span>or create with email</span></div>

                <form method="POST" action="{{ url_for('signup') }}" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="your@gmail.com" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" readonly onfocus="this.removeAttribute('readonly');">
        </div>

            <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <!-- Hidden fields to prevent autofill -->
                        <div class="hidden-trick">
                            <input type="text" id="fakeusername" name="fakeusername" tabindex="-1">
                            <input type="password" id="fakepassword" name="fakepassword" tabindex="-1">
                        </div>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Create a password" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false" style="width:100%;margin-left:0;" data-lpignore="true" data-form-type="other" readonly onfocus="this.removeAttribute('readonly');">
                            <svg class="eye-icon" id="togglePassword" viewBox="0 0 24 24" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;width:22px;height:22px;fill:#d9d9d9;z-index:2;">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
            </div>

            <div class="form-group">
                        <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false" style="width:100%;margin-left:0;" readonly onfocus="this.removeAttribute('readonly');">
                            <svg class="eye-icon" id="toggleConfirmPassword" viewBox="0 0 24 24" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;width:22px;height:22px;fill:#d9d9d9;z-index:2;">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73 4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
            </div>
            </div>

                    <button type="submit">Create Account</button>
        </form>
        <p class="already-user">Already registered? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        function showComingSoon(){ alert("This feature is coming soon!"); }
        const togglePassword=document.getElementById('togglePassword');
        const passwordInput=document.getElementById('password');
        togglePassword.addEventListener('click',function(){const t=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',t);this.style.fill=t==='password'?'#d9d9d9':'#7e56c1';});
        const toggleConfirm=document.getElementById('toggleConfirmPassword');
        const confirmInput=document.getElementById('confirm_password');
        toggleConfirm.addEventListener('click',function(){const t=confirmInput.getAttribute('type')==='password'?'text':'password';confirmInput.setAttribute('type',t);this.style.fill=t==='password'?'#d9d9d9':'#7e56c1';});
    </script>
</body>
</html>
